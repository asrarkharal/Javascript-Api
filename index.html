<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <nav>

            <div class="navSelection">
                <button id="prevBtn">Prev</button>
                <ul id="teamsUl">
                    <!-- <li>a</li>
                    <li>b</li>
                    <li>c</li> -->
                </ul>
                <button id="nextBtn">Next</button>

            </div>

            <div class="searchSection">
                <input id="inputText" type="text" placeholder="  e.g., 'Juventus - Inter Milan'">
                <button id="searchBtn">Search</button>
            </div>
        </nav>
        <div class="thumbNailBar">

            <div class="vid1">
                <img id="thumbPicture1" src="" alt="" class="">
            </div>
            <div class="vid2">
                <img id="thumbPicture2" src="" alt="" class="">
            </div>
            <div class="vid3">
                <img id="thumbPicture3" src="" alt="" class="">
            </div>
            <div class="vid4">
                <img id="thumbPicture4" src="" alt="" class="">
            </div>

        </div>

        <div class="rightSideTop">
            <div class="boxesTeams">

                <div class="box1">
                    <h2>team1</h2>
                    <h5>Fixture- Results</h5>
                </div>
                <span>vs</span>
                <div class="box2">
                    <h2>team2</h2>
                    <h5>Fixture- Results</h5>
                </div>
                <div class="competitionBox">
                    <p></p>
                    <span><a href="" target="_blank">Click here for this Leagues>>></a></span>
                </div>

            </div>
        </div>

        <div class="rightSideBottom">
            <h3>Fixtures and Results</h3>

            <iframe src="" frameborder="0"></iframe>
        </div>
        <main>
            <h2 id="hTitle">Title</h2>
            <div class="thumbNail">
                <img id="thumbPicture" src="" alt="">
                <br>
            </div>

        </main>

        <div class="highLights">

            <h3>Watch Highlights &nbsp>>></h3>
            <div id="hVideo">
            </div>
            <p id="hDate"></p>
        </div>






    </div>
    <script src="main.js"></script>

</body>

</html>
